version: '3.8'

services:
    es01:
        image: &image docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-7.15.2}
        command: &command >
            /bin/sh -c "(./bin/elasticsearch-plugin list | grep -q ingest-attachment || ./bin/elasticsearch-plugin install --batch ingest-attachment) && /usr/local/bin/docker-entrypoint.sh"
        environment: &environment
            node.name: es01
            cluster.name: es-docker-cluster
            cluster.initial_master_nodes: es01
            discovery.seed_hosts: es01
            bootstrap.memory_lock: 'true'
            xpack.security.enabled: 'false'
            action.destructive_requires_name: 'false'
            indices.id_field_data.enabled: 'true'
            ES_JAVA_OPTS: -Xms512m -Xmx512m
            path.repo: /usr/share/elasticsearch/repository
        ulimits: &ulimits
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data01:/usr/share/elasticsearch/data
            - esrepo:/usr/share/elasticsearch/repository
        ports:
            - 9200:9200
        networks: &networks
            - elastic
    es02:
        image: *image
        command: *command
        environment:
            <<: *environment
            node.name: es02
        ulimits: *ulimits
        volumes:
            - data02:/usr/share/elasticsearch/data
            - esrepo:/usr/share/elasticsearch/repository
        networks: *networks
volumes:
    data01:
    data02:
    esrepo:
      driver_opts:
        type: tmpfs
        device: tmpfs
        o: "uid=1000,gid=0"

networks:
    elastic:
        driver: bridge
