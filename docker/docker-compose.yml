version: '3.4'

# This is a docker-compose template file for running docker's containers locally.
# It must be combined with `docker-compose.es.yml`
# See: docker-start unit in Makefile

services:
    php:
        build: php/
        volumes:
            - ../:/var/www/html
        networks:
            - elastic
        environment:
            - ES_HOST=es01
            - PROXY_HOST=proxy
            - ES_VERSION=${ES_VERSION}

networks:
    elastic:
        driver: bridge
