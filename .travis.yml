language: php

services:
  - docker

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.phive

#php:
#  - 7.2
#  - 7.3
#  - 7.4

# branches:
#   except:
#     - /^analysis-.*$/

matrix:
  fast_finish: true
  include:
    # Test installation on lowest requirements for PHP 7.2
    #- php: 7.2
    #  env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
    # CS are running on the lowest PHP version
    - php: 7.2
      env: RUN_CS=true RUN_PHPDOC=true

    # Run ES functional tests only on PHP 7.2
#    - php: 7.2
#      env: RUN_TEST=true START_ES_VERSION=75
#    - php: 7.2
#      env: RUN_TEST=true START_ES_VERSION=74
#    - php: 7.2
#      env: RUN_TEST=true START_ES_VERSION=73
#    - php: 7.2
#      env: RUN_TEST=true START_ES_VERSION=72
    - php: 7.2
      env: RUN_TEST=true START_ES_VERSION=71

#    - php: 7.4
#      env: COVERAGE=true TEST_COMMAND="composer test-ci"

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi

install:
  - travis_retry make composer-update

before_script:
  # vm.max_map_count=262144 is needed by ES to properly spin up the nodes, otherwise the ES bootstrap checks will fail
  - sudo sysctl -w vm.max_map_count=262144
  - php --version
  - docker --version
  - docker-compose --version

script:
  - if [[ "$RUN_CS" = "true" ]]; then make run-phpcs; fi
  - if [[ "$RUN_PHPDOC" = "true" ]]; then make run-phpdoc; fi
  - if [[ "$START_ES_VERSION" != "" ]]; then docker-compose --file=docker/docker-compose.yml --file=docker/docker-compose.$START_ES_VERSION.yml up --detach; fi
  - if [[ "$RUN_TEST" = "true" ]]; then make install-tools; fi
  # Waiting for ES to be up and running, and all nodes to be in sync
  - echo "Waiting for ES to be up and running" && sleep 7 & timeout 3m bash -c 'until curl -XGET http://127.0.0.1:9200; do sleep 7; done'
  - if [[ "$RUN_TEST" = "true" ]]; then make run-phpunit; fi

