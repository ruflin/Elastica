events {
    worker_connections 1024;
}

http {
    access_log logs/access.log;
    error_log logs/error.log;

    server {
        listen 127.0.0.1:12345;

        location / {
            proxy_pass http://127.0.0.1:9201;
        }
    }

    server {
        listen 127.0.0.1:12346;

        location / {
            return 403;
        }
    }
}
